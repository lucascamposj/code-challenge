<div class="flex flex-col w-full h-full justify-center items-center">
    <h1 class="text-5xl font-bold m-6">Welcome!</h1>
    <div class="flex flex-col mb-4 gap-4">
        <input class="bg-gray-100 rounded-md p-2" placeholder="Type your full name" type="text"  name="name"/>
        <input class="bg-gray-100 rounded-md p-2" placeholder="Type your email" type="email" name="email"/>
    </div>
    <div class="flex flex-row gap-4 mt-5">
        <button
            (click)="goToHome()"
            class="flex-1 bg-blue-400 rounded-md p-2 text-base text-white font-semibold hover:bg-green-300 shadow-md cursor-pointer"
        >
            Create account
        </button>
        <button
            (click)="goToHome()"
            class="flex-1 bg-blue-500 rounded-md p-2 text-base text-white font-semibold hover:bg-green-400 shadow-md text-center cursor-pointer"
        >
            Login
        </button>
    </div>
</div>
